    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .catch((error) => {
            console.error("Error while initializing service worker", error);
          });
      }
      window.__supportCssHas = true;
      try {
        document.querySelector("*:has(input:checked)");
      } catch (e) {
        if (e instanceof DOMException) {
          window.__supportCssHas = false;
        }
      }

      // select pre-selected theme
      const theme = window.localStorage.getItem("theme");
      if (theme) {
        function setTheme() {
          const themeElement = document.querySelector(`input#theme-${theme}`);
          if (!themeElement) {
            requestAnimationFrame(setTheme);
          } else {
            themeElement.checked = true;
            if (!window.__supportCssHas) {
              document.documentElement.setAttribute("data-theme", theme);
            }
          }
        }
        requestAnimationFrame(setTheme);
      }
    </script>
